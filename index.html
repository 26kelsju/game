<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB">
        <!-- Camera with cursor for look-to-interact -->
        <a-camera>
            <a-cursor 
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-cursor>
        </a-camera>
        
        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#4CC3D9"></a-plane>
        
        <!-- Control panel -->
        <a-box id="sizeControl" position="-3 2 -3" width="1" height="0.5" depth="0.1" color="red">
            <a-text value="SIZE" position="0 0 0.06" align="center" color="white"></a-text>
        </a-box>
        
        <a-box id="speedControl" position="3 2 -3" width="1" height="0.5" depth="0.1" color="blue">
            <a-text value="SPEED" position="0 0 0.06" align="center" color="white"></a-text>
        </a-box>
        
        <!-- Score display -->
        <a-text id="scoreText" position="0 3 -3" value="Score: 0" align="center" color="black"></a-text>
        
        <!-- Add this with your other UI elements -->
        <a-text id="timerText" position="0 3.5 -3" value="Time: 30" align="center" color="red"></a-text>

        <!-- Game Over Screen (initially hidden) -->
        <a-plane id="gameOverScreen" position="0 0 -2" width="6" height="4" color="black" opacity="0.8" visible="false">
            <a-text id="gameOverText" position="0 0.5 0.01" value="GAME OVER!" align="center" color="red"></a-text>
            <a-text id="finalScoreText" position="0 0 0.01" value="Final Score: 0" align="center" color="white"></a-text>
            <a-text id="restartText" position="0 -0.5 0.01" value="Look at this screen to restart" align="center" color="yellow"></a-text>
        </a-plane>
        
    </a-scene>
</body>

</html>
